<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>CRUD Application</h1>
    <form id="item-form">
        <input type="text" id="name" name="name" placeholder="Entrez le nom du parfum">
        <input type="number" id="quantity" name="quantity" placeholder="Entrez la quantité du parfum">
        <input type="number" id="price" name="price" placeholder="Entrez le prix du parfum">
        <input type="text" id="image" name="image" placeholder="Entrez l'image du parfum">
        <button type="submit">Add Product</button>
    </form>

    <ul id="item-list">
        <!-- La liste des produits sera affichée ici -->
    </ul>
      
   

    <script src="js/app.js"></script>
</body>
</html>
